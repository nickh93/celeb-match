<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Matching</title>
  </head>
  <body>
    <div class="container">
    <h1>Celebrity Matching!</h1>
    <h2>Fill out our Survey!</h2>
    <form id="info">
      <div class="form-group">
        <label for="age"><h3>How old are you?:</h3></label>
        <input id="age" class="form-control" type="text">
      </div>
      <label for="gender"><h3>What is your gender?</h3></label>
      <select class="form-control" id="gender">
        <option>male</option>
        <option>female</option>
      </select>
      <label><h3>What is your favorite shade of color?:</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="light" checked>
          light
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="dark">
          dark
        </label>
      </div>
      <label><h3>What is your Favorite Cuisine?</h3></label>
      <div class="radio">
        <label>
          <input type="radio" name="cuisine" value="american" checked>
          American
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="cuisine" value="mediterranean">
          Mediterranean
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="cuisine" value="latin">
          Latin
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="cuisine" value="chinese">
          Chinese
        </label>
      </div>

    <button type="submit" class="btn">FIND YOUR MATCH!</button>
    </form>

    <div id="jennifer">
      <img src="img/jennifer.jpg">
    </div>

    <div id="angelina">
      <img src="img/angelina.jpg">
    </div>

    <div id="lopez">
      <img src="img/lopez.jpg">
    </div>

    <div id="brad">
      <img src="img/brad.jpg">
    </div>

    <div id="will">
      <img src="img/will.jpg">
    </div>

    <div id="chow">
      <img src="img/chow.jpg">
    </div>

    </div>
  </body>
</html>
